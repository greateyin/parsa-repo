<!-- Category Information Widget -->
<div class="bg-card border border-border rounded-lg p-6">
  <h3 class="text-lg font-semibold mb-4 flex items-center">
    <svg class="w-5 h-5 mr-2 text-primary" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
    </svg>
    {{ i18n "categoryInfo" | default "Category Information" }}
  </h3>
  
  <div class="space-y-3">
    <div class="flex items-center justify-between">
      <span class="text-sm text-muted-foreground">{{ i18n "category" | default "Category" }}:</span>
      <span class="font-medium">{{ .Title }}</span>
    </div>
    
    <div class="flex items-center justify-between">
      <span class="text-sm text-muted-foreground">{{ i18n "articles" | default "Articles" }}:</span>
      <span class="font-medium">{{ len .Pages }}</span>
    </div>
    
    {{ with .Description }}
    <div class="pt-3 border-t border-border">
      <p class="text-sm text-muted-foreground">{{ . }}</p>
    </div>
    {{ end }}
  </div>
</div>
