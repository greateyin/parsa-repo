    url = "/categories/"
    weight = 2
    
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 3
    
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4
    
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

  [[menu.main]]
    name = "Privacy Policy"
    url = "/privacy-policy/"
    weight = 6

# Languages (single language for now, but ready for multilingual)
[languages]
  [languages.en]
    languageName = "English"
    weight = 1